        <style>




            @font-face
            {
                font-family: "JetBrains Mono NL";
                font-style: normal;
                font-weight: normal;
                license: "https://github.com/JetBrains/JetBrainsMono/blob/master/OFL.txt";
            }



            .defaultFont
            {
                font-family: Bahnschrift, Segoe UI, Gill Sans, Helvetica, Arial, sans-serif;
                color: #FFFFFFE0;
            }

            .monospaceFont
            {
                font-family: Jetbrains Mono NL, Lucida Console, Consolas, monospace;
                color: #FFFFFFE0;
            }









            #documentRoot
            {
                width: 100%;
                height: 100%;
                background: linear-gradient(225deg, #202024, #101016);
            }













            #documentBody
            {
                background: linear-gradient(225deg, #202024, #101016);
                overflow: hidden;
                user-select: none;
                margin: 0.0800px;
                width: 100vw;
                height: 100vh;
                cursor: crosshair;
            }








            #background
            {
                position: absolute;
                width: 120%;
                height: auto;
                opacity: 0;
                transform: translate(0%, -8%);
                transition-duration: 1s;
                pointer-events: none;
            }








            .hexagonPatternPath
            {
                fill: none;
                stroke: #FFFFFF;
                stroke-width: 16px;
                stroke-miterlimit: 1;
                stroke-linejoin: round;
            }




            #hexagonTileSvg
            {
                position: absolute;
                display: inline-block;
                opacity: 0.0167;
                margin: 0;
                transform: translate(0px, -44px);
                pointer-events: none;
            }







            #credentialsGradient
            {
                position: absolute;
                width: 100%;
                height: 100%;
                top: auto;
                bottom: auto;
                left: calc(-576px - 64px);
                right: auto;
                background: linear-gradient(90deg, #00000000 0px, #00000000 640px, #00000080 640px, #00000060 768px, #00000000 1024px);
                /* border-radius: 0px 64px 64px 0px; */
                pointer-events: none;

                transition-duration: 0.5s;
            }












            #credentialsDisplayGridContainer
            {

                position: absolute;
                width: 576px;
                height: 100%;
                top: auto;
                bottom: auto;
                left: calc(-576px - 64px);
                right: auto;

                background-color: #00000080;
                /* border: 0.8px solid #FFFFFF10; */

                overflow-x: hidden;
                overflow-y: scroll;
                transform: rotateY(180deg);

                padding-top: 0px;
                padding-bottom: 0px;
                padding-left: 0px;
                padding-right: 64px;


                transition-duration: 0.5s;

            }


            #credentialsDisplayGridContainer::-webkit-scrollbar
            {
                width: 16px;
            }
            #credentialsDisplayGridContainer::-webkit-scrollbar-track
            {
                display: none;
            }
            #credentialsDisplayGridContainer::-webkit-scrollbar-corner
            {
                display: none;
            }
            #credentialsDisplayGridContainer::-webkit-scrollbar-thumb
            {
                display: block;
                background: #FFFFFFE0;
                border-radius: 8px;
            }






            #credentialsDisplayGrid
            {

                display: grid;
                width: 100%;
                height: 100%;

                grid-template-columns: 1fr;
                grid-template-rows: minmax(0px, 192px) 64px 128px 36px 48px 64px 96px 1fr 24px 24px 64px;

                transform: rotateY(-180deg);

                padding-top: 0px;
                padding-bottom: 0px;
                padding-left: 64px;
                padding-right: 0px;

            }








            #siteIconsContainer
            {
                display: grid;
                overflow: hidden;
                width: 100%;
                height: 100%;
                grid-template-columns: 100%;
                grid-template-rows: 100%;
                grid-area: 1 / 1 / span 1 / span 1;
                mask-image: linear-gradient(180deg, #FFFFFFFF 0%, #FFFFFFFF 80%, #FFFFFF00 100%);
                -webkit-mask-image: linear-gradient(180deg, #FFFFFFFF 0%, #FFFFFFFF 80%, #FFFFFF00 100%);
            }





            #siteLogo
            {
                width: 100%;
                height: auto;
                overflow: hidden;
                border: none;
                transform: translate(25%, -100%) scale(1.5);
                transition-duration: 0.5s;
                grid-area: 1 / 1 / span 1 / span 1;
            }









            #socialMediaContainer
            {
                display: grid;
                width: 256px;
                height: 64px;
                overflow: visible;
                grid-area: 1 / 1 / span 1 / span 1;
                grid-template-columns: repeat(auto-fill, 64px);
                grid-template-rows: 100%;
                row-gap: 8px;
                column-gap: 8px;
                transform: translate(50%, -100%);
                transition-duration: 0.1667s;

            }

            #socialMediaContainer > *
            {
                justify-content: center;
                text-align: center;
                cursor: pointer;
            }












            .socialMediaLink
            {

                width: 64px;
                height: 64px;
                overflow: visible;



                background-image: linear-gradient(70deg, #FFFFFF20 0%, #FFFFFF20 48%, #FFFFFFA0 48.5%, #FFFFFFA0 50%, #FFFFFFA0 51.5%, #FFFFFF10 52%, #FFFFFF10 100%);
                background-size: 250%;
                background-repeat: no-repeat;
                background-position: 100%;

                border-radius: 24px;

                transition-duration: 0.2s;
                transition-timing-function: ease-in-out;

            }





            .socialMediaLink:hover
            {
                background-position: 0%;
                transform: scale(1.1024);
            }





            .socialMediaLinkIcon
            {

                display: inline;

                width: auto;
                height: 48px;

                padding-top: 8px;
                padding-bottom: 8px;
                padding-left: auto;
                padding-right: auto;

                filter: saturate(1);

                transition-duration: 0.2s;



            }




            .socialMediaLinkIcon:hover
            {
                transform: scale(1.1042);
                filter: saturate(0.8);
            }



















            #welcomeTitle
            {
                z-index: 1;
                font-size: 64px;
                transition-duration: 0.1667s;

                background: linear-gradient(120deg, #00A0C0 0%, #0060C0 100%);
                background-clip: text;
                text-fill-color: #00000000;
                -webkit-background-clip: text;
                -webkit-text-fill-color: #00000000;
                background-size: 300% auto;

            }

            #welcomeTitle:hover
            {
                background-size: 100% auto;
            }





            #siteTitle
            {
                z-index: 1;
                font-size: 72px;
                font-weight: bold;
                transition-duration: 0.1667s;

                background: linear-gradient(120deg, #00A0C0 0%, #0060C0 100%);
                background-clip: text;
                text-fill-color: #00000000;
                -webkit-background-clip: text;
                -webkit-text-fill-color: #00000000;
                background-size: 300% auto;

            }

            #siteTitle:hover
            {
                background-size: 100% auto;
            }













            #credentialsInputLabel
            {
                font-size: 24px;
                transition-duration: 0.1667s;
                cursor: help;
                color: #E0E0E0E0;
            }

            #credentialsInputLabel:hover
            {
                color: #FFFFFFE0;
            }




            .credentialsInput
            {
                position: relative;
                width: 0px;
                height: 32px;
                background-color: #24242480;
                color: #FFFFFF;
                font-size: 20px;
                outline: none;
                border: none;
                border-radius: 16px;
                border-color: transparent;
                caret-color: #0080C0;
                transition-duration: 0.3333s;
                color-scheme: dark;
                
            }

            .credentialsInput:hover
            {
                background-color: #242424E0;
            }

            .credentialsInput:valid
            {
                background-color: #242424A0 !important;
            }











            #credentialsButtonsContainer
            {
                display: grid;
                width: 100%;
                height: 100%;
                overflow: hidden;
                grid-template-columns: 50% 50%;
                grid-template-rows: 100%;
                justify-content: center;
                align-items: center;
            }


            .credentialsButton
            {

                border-color: transparent;
                font-size: 24px;
                color: #FFFFFF;
                width: 192px;
                height: 48px;
                border: none;
                border-radius: 24px;
                border-color: transparent;
                outline: none;


                background-image: linear-gradient(70deg, #40C000 0%, #80C000 48%, #FFFFFF 48.5%, #FFFFFF 50%, #FFFFFF 51.5%, #00A0C0 52%, #0080C0 100%);
                background-size: 250%;
                background-repeat: no-repeat;
                background-position: 100%;

                transition-duration: 0.3333s;

                cursor: pointer;

            }

            .credentialsButton:hover
            {
                background-position: 0%;
            }




            #credentialsSubmit
            {
                width: 192px;
                height: 48px;
                background-image: linear-gradient(70deg, #40C000 0%, #80C000 48%, #FFFFFF 48.5%, #FFFFFF 50%, #FFFFFF 51.5%, #00A0C0 52%, #0080C0 100%);
            }

            #credentialsForgot
            {
                width: 128px;
                height: 36px;
                background-image: linear-gradient(70deg, #208000 0%, #40A000 48%, #FFFFFF 48.5%, #FFFFFF 50%, #FFFFFF 51.5%, #002060 52%, #004060 100%);
                opacity: 0.8;
            }


            #credentialsForgot:hover
            {
                opacity: 1;
            }







            #questionsContainer
            {
                display: grid;
                overflow-x: hidden;
                overflow-y: scroll;
                width: 100%;
                height: 100%;
                grid-template-columns: 100%;
                grid-template-rows: 72px repeat(3, 36px);
            }


            #questionsContainer::-webkit-scrollbar
            {
                width: 16px;
            }
            #questionsContainer::-webkit-scrollbar-track
            {
                display: none;
            }
            #questionsContainer::-webkit-scrollbar-corner
            {
                display: none;
            }
            #questionsContainer::-webkit-scrollbar-thumb
            {
                display: block;
                background: #FFFFFFE0;
                border-radius: 8px;
            }






            #questionsContainer > *:nth-child(1)
            {
                font-size: 48px;
                font-weight: normal;
                color: #00A0C0;
            }


            #questionsContainer > *:nth-child(1):hover
            {

                color: #0080C0;
            }


            #questionsContainer > *:nth-child(1)::before
            {
                content: none;
            }



            #questionsContainer > *
            {
                overflow: hidden;
                width: 100%;
                height: 92%;
                transform: translate(2px, 0px);
                font-size: 24px;
                white-space: nowrap;
                text-overflow: ellipsis;
                font-weight: lighter;
                transition-duration: 0.1667s;
                cursor: help;
            }

            #questionsContainer > *::before
            {
                content: "\203B";
            }




            #questionsContainer > *:hover
            {
                color: #0080C0;
            }




            #questionAnswer
            {

                display: flex;

                position: absolute;
                width: 256px;
                height: 0px;
                grid-area: 8 / 1 / span 1 / span 1;

                overflow: hidden;
                justify-content: left;
                align-items: flex-start;
                text-align: justify;

                padding: 16px;

                background: #FFFFFFA0;
                border-radius: 32px;
                transform: translate(224px, 0px);
                opacity: 0;

                color: #000000;
                transition-duration: 0.5s;
                font-size: 24px;
                pointer-events: none;

            }







            #conceptText
            {
                transition-duration: 0.1667s;
                cursor: help;
                color: #606060E0;
            }
            #conceptText:hover
            {
                color: #808080E0;
            }




            #designText
            {
                transition-duration: 0.1667s;
                cursor: help;
                color: #606060E0;
            }
            #designText:hover
            {
                color: #808080E0;
            }





            #noJsContainer
            {
                z-index: 9;
                position: absolute;
                display: block;
                width: 100vw;
                height: 100vh;
                top: 0px;
                bottom: auto;
                left: 0px;
                right: auto;
                justify-content: center;
                align-items: center;
                background-color: #24242480;
            }


            #noJsTitle
            {
                position: absolute;
                display: flex;
                width: 100%;
                height: 100%;
                justify-content: center;
                align-items: center;
                font-size: 72px;
                transform: translate(0px, -48px)
            }


            #noJsSubtitle
            {
                position: absolute;
                display: flex;
                width: 100%;
                height: 100%;
                justify-content: center;
                align-items: center;
                font-size: 36px;
                transform: translate(0px, 48px)
            }














        </style>

                        if (duration <= 66.6667)

                        }
                        else if (duration > 66.6667)
                        {

                            while (cursorPosition > 0)

                                element.innerHTML = (previousText.substr(0, cursorPosition));

                        else if (itemResponseStatus != 200)

                        else

                async function hashString(passedString)
                {

                    var encoder = new TextEncoder();
                    var encodedString = encoder.encode(passedString);
                    var hashBuffer = await crypto.subtle.digest("SHA-256", encodedString);
                    var hashArray = Array.from(new Uint8Array(hashBuffer));
                    var hashArrayLength = hashArray.length;
                    var hashString = "";

                    var repeats = 0;
                    while (repeats < hashArrayLength)
                    {

                        hashString = (hashString + (((hashArray[repeats]).toString(16)).padStart(2, "0")));
                        repeats = repeats + 1;

                    }

                    return hashString;

                }
