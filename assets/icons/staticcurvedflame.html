        <script>









            async function curvedFlame()
            {








                async function sleep(delay)
                {

                    return new Promise
                    (

                        function(resolve, reject)
                        {

                            setTimeout
                            (

                                (

                                    function()
                                    {
                                        resolve();
                                    }

                                ),
                                delay

                            );

                        }

                    );

                }




                async function calibrateDisplay()
                {


                    var previousWidth = (window.getComputedStyle(document.getElementById("curvedFlameBody")).width);

                    var wantedWidth = 160;
                    var wantedHeight = 160;
                    var wantedZoom = (0.4 * (wantedWidth / stripDistance));
                    var wantedZoom = (0.4 * ((wantedHeight / (Math.PI)) / stripDistance));
                    document.body.style.zoom = wantedZoom;
                    
                    
                    if ((window.getComputedStyle(document.getElementById("curvedFlameBody")).width) == previousWidth)
                    {
                        document.getElementById("curvedFlameBody").style.position = "absolute";
                        document.getElementById("curvedFlameBody").style.transform = ("scale" + "(" + (String(wantedZoom)) + ")");
                        document.getElementById("curvedFlameBody").style.margin = "0px";
                    }
                    else if ((window.getComputedStyle(document.getElementById("curvedFlameBody")).width) != previousWidth)
                    {
                    }


                }














                var numberOfElements = 64;
                var imageWidth = 2048;
                var imageHeight = 2048;
                var stripWidth = ((imageWidth * 2) / numberOfElements);
                var stripHeight = 2048;
                var stripDistance = ((imageWidth / 2) / (Math.PI));






                if ((window.getComputedStyle(document.getElementById("curvedFlameBody")).width) == "auto")
                {

                    var documentChanged = new Promise
                    (

                        function(resolve, reject)
                        {

                            function resolvePromise()
                            {
                                window.removeEventListener("resize", resolvePromise);
                                resolve();
                            }

                            window.addEventListener("resize", resolvePromise);

                        }

                    );

                    await documentChanged;

                    calibrateDisplay();


                }
                else if ((window.getComputedStyle(document.getElementById("curvedFlameBody")).width) != "auto")
                {
                    calibrateDisplay();
                }


                document.getElementById("cylinderContainer").style.width = (stripDistance * 2);








                var repeats = 0;
                while (repeats < numberOfElements)
                {

                    var newCylinderSlice = document.createElementNS("http://www.w3.org/1999/xhtml", "div");

                    document.getElementById("cylinderStripContainer").appendChild(newCylinderSlice);

                    newCylinderSlice.classList.add("cylinderStrip");
                    newCylinderSlice.style.width = ((String(stripWidth)) + "px");
                    newCylinderSlice.style.height = ((String(stripHeight)) + "px");
                    newCylinderSlice.style.transform = (("rotateY" + "(" + (String((-360 / numberOfElements) * repeats)) + "deg" + ")") + " " + ("translateZ" + "(" + (String(stripDistance)) + "px" + ")"));
                    newCylinderSlice.style.backgroundPosition = ((String((stripWidth / 2) * repeats)) + "px" + " " + "0px");


                    repeats = repeats + 1;

                }








                while (true)
                {
                    // document.getElementById("falconImage").style.transform = ("translate" + "(" + "-224" + "px" + "," + (String(((Math.floor((Math.random()) * 64)) - 32) + 128)) + "px" + ")");
                    document.getElementById("cylinderStripContainer").style.transform = ("rotateZ" + "(" + (String((Math.floor((Math.random()) * 8)) - 4)) + "deg" + ")");
                    await new Promise(function(resolve, reject) {setTimeout((function() {resolve(); }), 1000); });
                }




            }

            curvedFlame();



        </script>
